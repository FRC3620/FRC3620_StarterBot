writer1        = console
writer1.level  = info
writer1.format = {tag} {level} {message}

writer2        = frc file
writer2.file   = rolling_log.txt
writer2.level  = debug
writer2.append = false
writer2.buffered = true
writer2.format = {date: yyyy-MM-dd HH:mm:ss.SSS} {tag} {level} {message}

writingthread = true
